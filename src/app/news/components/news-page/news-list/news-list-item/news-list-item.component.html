<div class="row news-list-item">
  <div class="col-xs-12 col-md-4 col-lg-3">
    <img class="img-fluid mx-auto d-block" src="{{article.urlToImage}}">
  </div>
  <div class="col">
    <h5 class="card-title">
      <a [routerLink]="'' + article.id">{{article.title.substring(0, 60)}}</a>
    </h5>
    <h6 class="card-subtitle mb-2">{{article.publishedAt | date}}</h6>
    <p class="card-text">{{article.content.substring(0, 240)}}</p>
  </div>
  <div class="card-actions">
    <fa-icon [icon]="faEdit" size="lg" (click)="editClicked()"></fa-icon>
    <fa-icon [icon]="faTrash" size="lg" (click)="deleteClicked()"></fa-icon>
  </div>
</div>
