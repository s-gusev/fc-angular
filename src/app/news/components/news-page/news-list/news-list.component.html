<div class="row" *ngFor="let article of articles;trackBy: trackByFn">
  <div class="col">
    <fc-news-list-item [article]="article" (onEdit)="editArticle($event)" (onDelete)="deleteArticle($event)"></fc-news-list-item>
  </div>
</div>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-secondary btn-block" (click)="moreClicked()">Want More News!</button>
  </div>
</div>
