<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6 col-xs-12" *ngFor="let article of articles;let i = index">
    <fc-news-list-item [article]="article" (onEdit)="editArticle($event)" (onDelete)="deleteArticle($event)"></fc-news-list-item>
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <button type="submit" class="btn btn-secondary btn-block">Want More News!</button>
  </div>
</div>
