<form class="form-signin" [formGroup]="loginForm" (submit)="formSubmit()">
  <div class="mb-4 text-center fb-icon">
    <fa-icon [icon]="faFacebookSquare" size="4x"></fa-icon>
  </div>
  <h1 class="h3 mb-3 font-weight-normal">Or fill to log in:</h1>
  <label for="inputUsername" class="sr-only">User name</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus
    formControlName="username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
    formControlName="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p *ngIf="errorMsg">{{errorMsg}}</p>
  <a class="mt-4" [routerLink]="'../signup'">sign up</a>
</form>
