<form class="form-signin">
  <!-- <img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <div class="mb-4 text-center fb-icon">
    <fa-icon [icon]="faFacebookSquare" size="4x"></fa-icon>
  </div>
  <h1 class="h3 mb-3 font-weight-normal">Or fill to log in:</h1>
  <label for="inputUsername" class="sr-only">User name</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="formSubmit()">Sign in</button>
  <a class="mt-4" [routerLink]="'../signup'">sign up</a>
</form>
